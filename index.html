<!DOCTYPE html>
<html>
<head>
    <title>QuickTube.js</title>
    <link rel="stylesheet" href="quicktube.css"/>
</head>
<body>

<!-- HTML you need -->

<div class="quicktube" data-quicktube="kittens">
    <div class="quicktube__video quicktube__video--paused" data-quicktube-video="k6QanQUaDOo">
    </div>
    <div data-quicktube-play="kittens"  class="quicktube__poster" data-quicktube-poster>
        <div class="quicktube__play quicktube__btn">
            Play
        </div>
    </div>
</div>

<!-- /HTML you need -->

<!-- Demonstration -->

<div data-show-while-playing class="text--center" style="display: none;">
    <p class="quicktube__btn quicktube__btn--stop" data-quicktube-stop="kittens">
        Stop the vid!
    </p>
</div>
<div data-show-while-playing style="display: none; padding-left: 1em; padding-right: 1em;">
    <p>
        Oh, hey... you can trigger stuff to happen when the video starts/stops via:
        <code>
            $(window).on("quicktube:play", function(quicktubeId, $quicktubeEl) {
                // do something
            });
        </code>
    </p>
</div>

<!-- /Demonstration -->

<script src="quicktube.js"></script>
<script>
    // Remember to initialise QuickTube at some point in your app
    document.addEventListener('DOMContentLoaded', function() {
        const showingItem = document.querySelector('[data-show-while-playing]');
        window.addEventListener("quicktube:play", function() {
            showingItem.style.display = 'block';
        });

        window.addEventListener("quicktube:pause", function() {
            showingItem.style.display = 'none';
        });
    });
</script>
</body>
</html>
