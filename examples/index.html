<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A lightweight embed video player, with support for YouTube and Vimeo">
    <title>Quicktube</title>
    <link rel="stylesheet" href="quicktube.css" />
    <link rel="stylesheet" href="main.css" />
    <script>
        document.documentElement.className = document.documentElement.className.replace("no-js", "js");
    </script>
</head>

<body>

    <div class="page-container">

      <div class="page-header" role="banner">
        <code><h1><a href="https://github.com/springload/quicktube">Quicktube</a></h1></code>

        <p>A lightweight embed video player, with support for YouTube and Vimeo</p>

        <p>
            <a href="https://www.npmjs.com/package/quicktube">
                <img alt="npm" src="https://img.shields.io/npm/v/quicktube.svg">
            </a>

            <a href="https://travis-ci.org/springload/quicktube">
                <img alt="Build Status" src="https://travis-ci.org/springload/quicktube.svg?branch=master">
            </a>
        </p>
      </div>

      <div class="page-content" role="main">
            <h2>Youtube video</h2>
            <div class="quicktube" data-quicktube="WtQ0g-GB-iQ" data-quicktube-platform="youtube">
                <div class="quicktube__video" data-quicktube-video></div>
                <div data-quicktube-play="WtQ0g-GB-iQ" class="quicktube__poster" data-quicktube-poster>
                    <!-- Optional poster frame image -->
                    <img src="http://via.placeholder.com/920x520/ffbfe0/ffffff/?text=%20" alt="" class="quicktube__poster-image">
                    <button class="quicktube__play quicktube__btn">
                        Play youtube video
                    </button>
                </div>
            </div>

            <h2>Vimeo video</h2>
            <div class="quicktube" data-quicktube="76979871" data-quicktube-platform="vimeo">
                <div class="quicktube__video" data-quicktube-video></div>
                <div data-quicktube-play="76979871" class="quicktube__poster" data-quicktube-poster>
                    <!-- Optional poster frame image -->
                    <img src="http://via.placeholder.com/920x520/e1cfff/ffffff/?text=%20" alt="" class="quicktube__poster-image">
                    <button class="quicktube__play quicktube__btn">
                        Play vimeo
                    </button>
                </div>
            </div>

            <h2>Youtube video with tracking on</h2>
            <div class="quicktube" data-quicktube="WtQ0g-GB-iQ" data-quicktube-platform="youtube" data-quicktube-options='{"trackAnalytics": true}'>
                <div class="quicktube__video" data-quicktube-video></div>
                <div data-quicktube-play="WtQ0g-GB-iQ" class="quicktube__poster" data-quicktube-poster>
                    <!-- Optional poster frame image -->
                    <img src="http://via.placeholder.com/920x520/cfe6ff/ffffff/?text=%20" alt="" class="quicktube__poster-image">
                    <button class="quicktube__play quicktube__btn">
                        Play youtube video
                    </button>
                </div>
            </div>

            <h2>Vimeo video with tracking on</h2>
            <div class="quicktube" data-quicktube="76979871" data-quicktube-platform="vimeo" data-quicktube-options='{"trackAnalytics": true}'>
                <div class="quicktube__video" data-quicktube-video></div>
                <div data-quicktube-play="76979871" class="quicktube__poster" data-quicktube-poster>
                    <!-- Optional poster frame image -->
                    <img src="http://via.placeholder.com/920x520/ccf1ce/ffffff/?text=%20" alt="" class="quicktube__poster-image">
                    <button class="quicktube__play quicktube__btn">
                        Play vimeo
                    </button>
                </div>
            </div>

            <h2>Youtube hide player on end</h2>
            <div class="quicktube" data-quicktube="WtQ0g-GB-iQsss" data-quicktube-platform="youtube" data-quicktube-options='{"hideOnVideoEnd": true}'>
                <div class="quicktube__video" data-quicktube-video></div>
                <div data-quicktube-play="WtQ0g-GB-iQ" class="quicktube__poster" data-quicktube-poster>
                    <!-- Optional poster frame image -->
                    <img src="http://via.placeholder.com/920x520/ffdfb7/ffffff/?text=%20" alt="" class="quicktube__poster-image">
                    <button class="quicktube__play quicktube__btn">
                        Play youtube video
                    </button>
                </div>
            </div>

            <h2>Vimeo hide player on end</h2>
            <div class="quicktube" data-quicktube="76979871sssss" data-quicktube-platform="vimeo" data-quicktube-options='{"hideOnVideoEnd": true}'>
                <div class="quicktube__video" data-quicktube-video></div>
                <div data-quicktube-play="76979871" class="quicktube__poster" data-quicktube-poster>
                    <!-- Optional poster frame image -->
                    <img src="http://via.placeholder.com/920x520/ffc2c2/ffffff/?text=%20" alt="" class="quicktube__poster-image">
                    <button class="quicktube__play quicktube__btn">
                        Play vimeo
                    </button>
                </div>
            </div>
      </div>
